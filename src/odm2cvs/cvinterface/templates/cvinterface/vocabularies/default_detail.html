{% extends 'cvinterface/base.html' %}

{% block body %}
    <section class="concept-detail">
        <header>
            <div class="vocabulary-links">
                <a id="btnEdit" href="{% url create_url object.term %}" class="button white">Edit</a>
                <a id="btnSKOSTerm" target="_blank" href="{% url 'api_dispatch_detail' resource_name=vocabulary api_name='v1' pk=object.pk %}?format=skos" class="button white">View in SKOS</a>
                <a id="btnSKOS" download="{{vocabulary}}_{{object.term}}.rdf" href="{% url 'api_dispatch_detail' resource_name=vocabulary api_name='v1' pk=object.pk %}?format=skos" target="_blank" class="button white">Download this Term</a>
            </div>
            <h2>
                {{ object.name }}<span class="vocabulary-type">{{ vocabulary_verbose }}</span>
                <span class="parent-link">
                    <a href="{% url vocabulary %}" class="tooltip" data-tip="Navigate to the {{ vocabulary_verbose }} vocabulary list.">â¤´</a>
                </span>
            </h2>
            <h4>{{ object.term }}: {{ object.definition }}</h4>
        </header>

        <div class="column two-columns data-view">
            {% for field, value in fields.iteritems %}
                <div class="list-item column two-columns {% if forloop.last %} last-list-item {% endif %}">
                    <div class="list-title"><h3>{{ field }}</h3></div>
                    <div class="list-description"><p>{{ value|default:"-" }}</p></div>
                </div>
            {% endfor %}
        </div>
        <div class="clear"></div>
    </section>
{% endblock %}
